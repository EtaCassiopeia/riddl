{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ .Content }}
    </article>
    {{ if and (gt .WordCount 4 ) (.Params.toc) }}
    <aside>
        <header>
            <h2>{{.Title}}</h2>
        </header>
        {{.TableOfContents}}
    </aside>
    {{ end }}
</main>
{{ end }}
