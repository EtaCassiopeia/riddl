baseURL = "http://localhost:1313/"
languageCode = "en-us"
title = "{{projectName}} Documentation"
theme = "hugo-geekdoc"

disableLanguages = []
pygmentsCodeFences = true
pygmentsStyle = "monokailight"

# hugo outputs
[outputs]
home = [ "HTML", "RSS"]
page = [ "HTML" ]
section = [ "HTML" ]
taxonomy = [ "HTML" ]
term = [ "HTML" ]

[taxonomies]
tag = "tags"

[markup.goldmark.tableOfContents]
startLevel = 1
endLevel = 9

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

# Configure code highlighting
[markup.highlight]
anchorLineNos = false
codeFences= true
guessSyntax= false
hl_Lines= ""
lineAnchors= ""
lineNoStart= 1
lineNos= false
lineNumbersInTable= true
noClasses= true
tabWidth= 2

#################### GoDocs parameters ################################
[params]
# (Optional, default 6) Set how many table of contents levels to be showed on page.
# Use false to hide ToC, note that 0 will default to 6 (https://gohugo.io/functions/default/)
# You can also specify this parameter per page in front matter.
geekdocToC = 3

# (Optional, default static/brand.svg) Set the path to a logo for the Geekdoc
# relative to your 'static/' folder.
geekdocLogo = "images/YWLogo-60px-high.png"

# (Optional, default false) Render menu from data file im 'data/menu/main.yaml'.
# See also https://geekdocs.de/usage/menus/#bundle-menu.
geekdocMenuBundle = false

# (Optional, default false) Collapse all menu entries, can not be overwritten
# per page if enabled. Can be enabled per page via `geekdocCollapseSection`.
geekdocCollapseAllSections = false

# (Optional, default true) Show page navigation links at the bottom of each
# docs page (bundle menu only).
geekdocNextPrev = false

# (Optional, default true) Show a breadcrumb navigation bar at the top of each docs page.
# You can also specify this parameter per page in front matter.
geekdocBreadcrumb = false

# (Optional, default none) Set source repository location. Used for 'Edit this page' links.
# You can also specify this parameter per page in front matter.
# geekdocRepo = "https://github.com/thegeeklab/hugo"

# (Optional, default none) Enable 'Edit this page' links. Requires 'GeekdocRepo' param
# and path must point to 'content' directory of repo.
# You can also specify this parameter per page in front matter.
# geekdocEditPath = "edit/main/exampleSite/content"

# (Optional, default true) Enables search function with flexsearch.
# Index is built on the fly and might slowdown your website.
geekdocSearch = false

# (Optional, default false) Display search results with the parent folder as prefix. This
# option allows you to distinguish between files with the same name in different folders.
# NOTE: This parameter only applies when 'geekdocSearch = true'.
geekdocSearchShowParent = true

# (Optional, default none) Add a link to your Legal Notice page to the site footer.
# It can be either a remote url or a local file path relative to your content directory.
# geekdocLegalNotice = "https://blog.example.com/legal"

# (Optional, default none) Add a link to your Privacy Policy page to the site footer.
# It can be either a remote url or a local file path relative to your content directory.
# geekdocPrivacyPolicy = "/privacy"

# (Optional, default true) Add an anchor link to headlines.
geekdocAnchor = true

# (Optional, default true) Copy anchor url to clipboard on click.
geekdocAnchorCopy = true

# (Optional, default true) Enable or disable image lazy loading for images rendered
# by the 'img' shortcode.
geekdocImageLazyLoading = true

# (Optional, default false) Set HTMl <base> to .Site.BaseURL if enabled. It might be required
# if a subdirectory is used within Hugos BaseURL.
# See https://developer.mozilla.org/de/docs/Web/HTML/Element/base.
geekdocOverwriteHTMLBase = false

# (Optional, default false) Auto-decrease brightness of images and add a slightly grayscale to avoid
# bright spots while using the dark mode.
geekdocDarkModeDim = false

# (Optional, default true) Display a "Back to top" link in the site footer.
geekdocBackToTop = true

# (Optional, default false) Enable or disable adding tags for post pages automatically to the navigation sidebar.
geekdocTagsToMenu = true
